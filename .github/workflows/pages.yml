name: Deploy MkDocs site to Pages

on:
  push:
    branches: ["main"]   # or "master" if thatâ€™s your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material markdown-katex mkdocs-exclude git+https://gitlab.com/briankchan/markdown-katex.git@00981483ae37f1d6a2e056ad5e882332c19c8d31#egg=markdown-katex # markdown-katex==v202006.1021 mkdocs-append-to-pages-plugin mkdocs-macros-plugin

      - name: Build site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
