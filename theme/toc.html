{% macro toc_item(items) %}
    {%- if items %}
        <ol class="nav flex-column">
            {%- for item in items %}
                <li class="nav-item" data-level="{{ item.level }}"><a href="{{ item.url }}" class="nav-link" data-toggle="close" data-close-target="#toc-collapse">{{ item.title }}</a>
                    {%- if item.level < config.theme.navigation_depth %}
                        {{- toc_item(item.children) }}
                    {%- endif %}
                </li>
            {%- endfor -%}
        </ol>
    {%- endif %}
{%- endmacro %}

<div id="toc" class="flex-column align-items-stretch">
    {{ toc_item(page.toc) }}
</div>
